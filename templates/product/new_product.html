<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add product</title>

    <link rel="stylesheet" href="../../static/css/new_product.css">
    <script src="../../static/js/new_product.js"></script>
</head>
<body>
    <form class="form-style-7" action="/products/new/" method="POST">
        <h1>Add new product</h1>
        <ul>
            <li>
                <label for="title">Title</label>
                <input type="text" name="title" maxlength="100" required>
                <span>Enter title of your product here</span>
            </li>
            <li>
                <label for="content">Content</label>
                <textarea name="content" onkeyup="adjust_textarea(this)" required></textarea>
                <span>Enter content here</span>
            </li>
            <li>
                <label for="price">Price</label>
                <input type="text" name="price" required>
                <span>Enter price of the product here</span>
            </li>
            <li>
                <input type="submit" value="Submit">
                <input type="submit" value="Go to HomePage" formnovalidate>
            </li>
        </ul>
    </form>
</body>
</html>
