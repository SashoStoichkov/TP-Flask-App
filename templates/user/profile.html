{% extends 'layout.html' %}

{% block content %}
    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img" src="https://via.placeholder.com/150">
            <div class="media-body">
                <h2 class="account-heading">{{ user.name }}</h2>
                <hr>
                <p class="text-secondary">Email: {{ user.email }}</p>
                <p class="text-secondary">Phone: {{ user.phone }}</p>
                <p class="text-secondary">Address: {{ user.address }}</p>
            </div>
        </div>
    </div>
{% endblock content %}

{% block additional %}
{% endblock additional %}
