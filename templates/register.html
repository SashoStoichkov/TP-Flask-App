<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>

    <link rel="stylesheet" href="../static/css/form.css">
</head>
<body>
    <form class="form-style-7" action="/register" method="POST">
        <h1>Register now</h1>
        <ul>
            <li>
                <label for="email">Email</label>
                <input type="email" name="email" maxlength="100" required>
                <span>Enter your email here</span>
            </li>
            <li>
                <label for="username">Username</label>
                <input type="text" name="username" maxlength="100" required>
                <span>Enter your username here</span>
            </li>
            <li>
                <label for="password">Password</label>
                <input type="password" name="password" required>
                <span>Enter your password here</span>
            </li>
            <li>
                <label for="address">Address</label>
                <input type="text" name="address" maxlength="150" required>
                <span>Enter your address here</span>
            </li>
            <li>
                <label for="phone">Phone</label>
                <input type="text" name="phone" maxlength="20" required>
                <span>Enter your phone here</span>
            </li>
            <li>
                <input type="submit" value="Submit">
            </li>
        </ul>
    </form>
</body>
</html>
